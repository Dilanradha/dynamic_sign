<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Invoice</title>
</head>
<body>
    <div class="container" id="upload-page">
        <h2>Upload Invoice</h2>
        <input type="file" id="invoice-file" accept="image/*">
        <button id="upload-invoice-btn">Upload Invoice</button>

        <h3>Shareable Link</h3>
        <input type="text" id="shareable-link" readonly>
        <button id="copy-link-btn">Copy Link</button>
    </div>

    <script>
        const uploadBtn = document.getElementById("upload-invoice-btn");
        const fileInput = document.getElementById("invoice-file");
        const linkInput = document.getElementById("shareable-link");
        const copyLinkBtn = document.getElementById("copy-link-btn");

        uploadBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please choose an invoice file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbye8y6HeGQBawlAwpZM91mNEN4TnR6i_hQH272wSnII-jElHrSDjZKMSLMQ4Lbt4FI/exec", {
                    method: "POST",
                    body: formData,
                });
                const data = await response.json();

                if (data.success) {
                    linkInput.value = data.shareableLink;
                    alert("Invoice uploaded successfully!");
                } else {
                    alert("Failed to upload invoice. Please try again.");
                }
            } catch (error) {
                console.error(error);
                alert("An error occurred while uploading the invoice.");
            }
        });

        copyLinkBtn.addEventListener("click", () => {
            linkInput.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        });
    </script>
</body>
</html>
